<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
      <div class="wrapper" id="wrp1">
        <input type="range" min="1" max="100" step="1" id="g1TeethSlider">
        <div class="value" id="v1"></div>
        <label class="checkbox-label">
          <input type="checkbox" id="cb1">
          <span class="checkbox-container">
            <span class="checkbox-icon"></span>
          </span>
        </label>
      </div>
      <div class="wrapper" id="wrp2">
        <input type="range" min="1" max="100" step="1" id="g2TeethSlider">
        <div class="value" id="v2"></div>
        <label class="checkbox-label">
          <input type="checkbox" id="cb2">
          <span class="checkbox-container">
            <span class="checkbox-icon"></span>
          </span>
        </label>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
